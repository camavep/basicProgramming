<!DOCTYPE html>
<head>    
    <title>Basico de HTML CSS JavaScript</title>
    <style>
        body{
            background-color: #43c59e;
            color: black;
            font-family: Arial, Helvetica, sans-serif;
        }
        strong{
            background-color: blueviolet;
            color: rgb(241, 241, 240);
        }
    </style>
</head>
<body>
    <p>Texto usando la <strong> etiqueta p</strong> de parrafo </p>
    <p>En el anterior parrafo se usó tambien la equiteta strong para resaltar</p>
    <script>
        var x = 5;
        var y = 3;
        var c = x + y;
        document.write("Ingreso de texto desde JavaScript y resultado del valor de una operación = " + c);

    </script>
</body>
</html>
